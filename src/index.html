<html>
    <head>
        <title>phySQL</title>

        <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
        
        <style>
            * {
                margin: 0;
                color: white;
            }

            body {
                background-color: black;
            }

            #container {
                width: 800px;
                height: 480px;
                background-color: white;
                position: relative;
            }

            #chart-container {
                width: 100%;
                height: 100%;
            }

            #chart-container img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            #qr-code {
                opacity: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div id="chart-container">
                <!-- Chart will be generated here -->
                <!-- apiKey=5ef6148e-e1c4-426e-94d3-b5292554ae72 -->
                <!-- chartID=54e7f9f3-bbf2-4afc-b8ab-9fcc31cecdb0 -->
                <!-- sourceID=c0ddc16c-377c-4aaa-9cf8-ac8aa86ad19f -->
                <!-- baseID=8e63ca41-6172-479c-8da4-663e2df63e33 -->

                <!-- Render `./sample-chart.svg -->
                <img src="./sample-chart.svg" alt="sample-chart" />
            </div>

            <div id="qr-code">
                <!-- QR code will be generated here -->
            </div>
        </div>
    </body>

    <script type="text/javascript">
        const qrCode = new QRCodeStyling({
            width: 150,
            height: 150,
            data: "http://localhost:8080/phySQL/",
        });

        qrCode.append(document.getElementById("qr-code"));
    </script>
</html>
